<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jurijs Kobelackis P1-2</title>
  <link rel="stylesheet" href="css/style2.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    header {
      height: 100px;
      background: #1a1a1a;
    }

    .container {
      flex: 1;
      display: flex;
      min-height: 0; 
    }

    aside {
      width: 200px;
      background: #222;
      min-height: 0;
    }

    main {
      flex-grow: 1;
      background: #181818;
      min-height: 0;
    }

   iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      overflow: hidden;
    }

    footer {
      height: 75px;
      background: #1a1a1a;
      padding: 15px 40px;
      color: #ccc;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1 class="visually-hidden">1111111</h1>
  <noscript>Šī vietne izmanto iframe.</noscript>
  <p style="text-align:center; color:#888;">saturs...</p>

  <header>
    <iframe src="frame/header.html" title="Header" style="overflow: hidden;"></iframe>
  </header>

  <div class="container">
    <aside>
      <iframe src="frame/menu.html" title="Menu" loading="lazy"></iframe>
    </aside>
    <main>
      <iframe src="frame/main.html" name="main" title="Main content" loading="lazy"></iframe>
    </main>
  </div>

  <footer>
    <iframe src="frame/footer.html" title="Footer" style="overflow: hidden;"></iframe>
  </footer>
</body>
</html>
